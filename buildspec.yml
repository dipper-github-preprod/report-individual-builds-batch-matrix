version: 0.2

batch:
  build-matrix:
    dynamic:
      env:
        compute-type:
          - BUILD_GENERAL1_SMALL
          - BUILD_GENERAL1_MEDIUM
          - BUILD_GENERAL1_LARGE

phases:
  pre_build:
    commands:
      - echo 'prebuild'
  build:
    commands:
      - echo 'Compiling the Java Code'
      - javac -cp . HelloWorld.java
  post_build:
    commands:
      - echo "Would deploy here"
artifacts:
  files:
  - 'HelloWorld.class'
